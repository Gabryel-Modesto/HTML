<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venda seu carro</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para vender!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro!</h1>
        <p>
          Descreva as características e marque os opcionais que ele possui
        </p>
      </div>
      <form>
        <div class="box-input">
          <label for="title">Título do anúncio: <span class="required-field">*</span></label>
          <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro!"
            minlength="1" maxlength="30" required />
        </div>
        <div class="box-input">
          <label for="price">Preço: <span class="required-field">*</span></label>
          <input type="number" name="price" id="price" class="block" placeholder="Informe o valor!" required />
        </div>
        <div class="box-input">
          <label for="descripition">Descrição: <span class="required-field">*</span></label>
          <textarea name="descripition" id="descripition" class="block"
            placeholder="Aqui você informa os detalhes do veiculo"></textarea>
        </div>
        <div class="box-input">
          <label for="brand">Marca: <span class="required-field">*</span></label>
          <input type="text" name="brand" id="brand" class="block" placeholder="Informe a marca do veiculo!" required />
        </div>
        <div class="box-input">
          <label for="model">Modelo: <span class="required-field">*</span></label>
          <input type="text" name="model" id="model" class="block" placeholder="Informe o modelo do veiculo!"
            required />
        </div>
        <div class="box-input">
          <label for="mileage">Kilometragem: <span class="required-field">*</span></label>
          <input type="number" name="mileage" id="mileage" class="block" placeholder="Informe a Kilometragem!"
            required />
        </div>
        <div class="box-input">
          <label for="purchase_date">Data de compra: <span class="required-field">*</span></label>
          <input type="date" name="purchase_date" id="purchase_date" class="block" required />
        </div>
        <div class="box-input">
          <p>Tipo de Câmbio: <span class="required-field">*</span></p>
          <input type="radio" id="manual" name="gear">
          <label for="manual">Manual</label>
          <input type="radio" id="auto" name="gear">
          <label for="auto">Automático</label>
        </div>
        <div class="optional-box">
          <p>Opcionais: <span class="required-field">*</span></p>
          <ul class="optional-list">
            <li>
              <input type="checkbox" name="airbag[]" id="airbag" value="airbag">
              <label for="airbag">Airbag</label>
            </li>
            <li>
              <input type="checkbox" name="alarm[]" id="alarm" value="alarm">
              <label for="alarm">Alarme</label>
            </li>
            <li>
              <input type="checkbox" name="ac[]" id="ac" value="ac">
              <label for="ac">Ar condicionado</label>
            </li>
            <li>
              <input type="checkbox" name="reverse_camera[]" id="reverse_camera" value="reverse_camera">
              <label for="reverse_camera">Câmera de Ré</label>
            </li>
          </ul>
        </div>
        <div class="optional-box">
          <ul class="optional-list">
            <li>
              <input type="checkbox" name="lane_assist[]" id="lane_assist" value="lane_assist">
              <label for="lane_assist">Assistente de Pista</label>
            </li>
            <li>
              <input type="checkbox" name="keyless[]" id="keyless" value="keyless">
              <label for="keyless">Partida Keyless</label>
            </li>
            <li>
              <input type="checkbox" name="smartphone[]" id="smartphone" value="smartphone">
              <label for="smartphone">Integração com Celular</label>
            </li>
            <li>
              <input type="checkbox" name="leather_seat[]" id="leather_seat" value="leather_seat">
              <label for="leather_seat">Banco de Couro</label>
            </li>
          </ul>
          <div class="box-input">
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
          </div>
        </div>
        <input type="submit" value="Enviar" class="btn-submit">
      </form>
    </div>
  </div>
  </div>
</body>

</html>
