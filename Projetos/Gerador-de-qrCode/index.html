<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR CODE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Js/script.js" defer></script>
  </head>
  <body>
  <div class="container ">
    <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR CODE</p>
    </header>
    <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto">
        <button>Gerar QR Code</button>
    </div>
    <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code">
    </div>
  </div>
  </body>
</html>
