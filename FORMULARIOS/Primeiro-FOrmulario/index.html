<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="POST">
      <div>
        <label for="">Nome:</label>
        <input type="text" />
      </div>
      <!-- 3 - Atributo name -->
      <div>
        <!-- 4 - Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <!-- 6 - SELECT -->
      <div>
        <label for="jog">Selecione a sua profissão:</label>
        <select name="job" id="">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devOps">DevOps</option>
        </select>
      </div>
      <!-- 7 - atributo selected -->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="Não" selected>Não</option>
        </select>
      </div>
      <!-- 8 - Multiplas opções-->
       <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
            <option value="pera">Pera</option>
            <option value="carne">Carne</option>
            <option value="arroz">Arroz</option>
            <option value="maca">Maça</option>
        </select>
       </div>
       <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva seu comentario:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - fielsdset e legend -->
         <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname" >
            </fieldset>
         </div>

         <!-- 11 - Datalist -->
          <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">
                <option value="cereja"></option>
                <option value="morango"></option>
                <option value="manga"></option>
                <option value="chocolate"></option>

            </datalist>
          </div>

          <!-- 12 - input de senha -->
           <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
           </div>
           
            <!-- 14 - input radio -->
            <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" name="car_model" value="bmw">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" name="car_model" value="ferrari">
                    <label for="ferrari">Ferrari</label>
                </div>
                <div class="radio">
                    <input type="radio" name="car_model" value="renault">
                    <label for="renault">Renault</label>
                </div>
            </div>

            <!-- 15 - Input checkbox -->
             <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]"  value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]"  value="turbo_engine">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]"  value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
             </div>

             <!-- 16 - input data -->
            <div>
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" name="birthday" >
            </div>

            <!-- 17 - Enviando arquivo -->
             <div>
                <label for="image">Insira a sua imagem:</label>
                <input type="file" name="image" >
             </div>

             <!-- 18 - input para números -->
             <div>
              <label for="salary">Quanto você ganha:</label>
              <input type="number" name="salary" >
             </div>

             <!-- 19 - email -->
              <div>
                <label for="email">Digite o seu email:</label>
                <input type="email" name="email">
              </div>

              <!-- 20 - velue -->
              <div>
                <label for="velue">Digite um valor:</label>
                <input type="text" name="velue" value="o meu valor é o valor">
              </div>

              <!-- 21 - disable -->
               <div>
                <p>Tente mudar o valor</p>
                <input type="text" value="Não precisa preencher" disabled>
               </div>

               <!-- 22 - placeholder -->
                <div>
                  <label for="currentJob">Digite sua profissão?</label>
                  <input type="text" name="currentJob" placeholder="No que você trabalha?">
                </div>

                <!-- 23 - required -->
                 <div>
                  <label for="birthyaer">Ano Nascimento:</label>
                  <input type="text" name="birthyaer" placeholder="Qual ano você nasceu?" required>
                 </div>

           <!-- 13 - resetar form -->
            <input type="reset" value="Limpar">

      <!-- 5 - envio de formulario -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
